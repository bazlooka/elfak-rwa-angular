<mat-card *ngIf="location" class="location-card mat-elevation-z3">
  <mat-card-subtitle>{{ location.type.name }}</mat-card-subtitle>
  <mat-card-header>
    <mat-card-title>{{ location.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ imageUrl }}" alt="{{ location.name }}" />
  <mat-card-content>
    <p>
      {{ location.description }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button>Review</button>
    <button mat-button>More details</button>
  </mat-card-actions>
</mat-card>
