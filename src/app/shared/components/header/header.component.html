<mat-toolbar color="primary">
  <span class="logo">TouristGuide</span>
  <button mat-button routerLink="/locations">Locations</button>
  <div *ngIf="user$ | async">
    <button mat-button routerLink="/dashboard">Dashboard</button>
  </div>
  <span class="spacer"></span>

  <div
    *ngIf="user$ | async; then showProfileButton; else showLoginButton"
  ></div>
  <ng-template #showProfileButton>
    <button mat-button routerLink="/profile">My Profile</button>
  </ng-template>
  <ng-template #showLoginButton>
    <button mat-button routerLink="/login">Sign in</button>
  </ng-template>
</mat-toolbar>
