<div class="login-form-container">
  <form class="login-form">
    <h1>Sign in</h1>
    <mat-form-field appearance="fill">
      <mat-label for="login-username">Username</mat-label>
      <input matInput type="text" id="login-username" #username />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label for="login-password">Password</mat-label>
      <input matInput type="password" id="login-password" #password />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="login(username.value, password.value)"
    >
      Login
    </button>
  </form>
</div>
<h3 class="sign-up">
  Dont have an account? <a routerLink="/register">Sign up</a>
</h3>
