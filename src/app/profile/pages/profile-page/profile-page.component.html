<div *ngIf="user$ | async as user">
  <div class="profile-page">
    <div class="profile-details">
      <h1>{{ user.firstName }} {{ user.lastName }}</h1>
      <h2>{{ user.username }}</h2>
      <button mat-raised-button color="primary" (click)="logout()">
        Sign out
      </button>
    </div>
  </div>
</div>
